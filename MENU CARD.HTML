<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Card</title>
  <link rel="stylesheet" href="MENU.CSS">
</head>
<body>
  <div class="menu-card">
    <div class="menu-item">
      <img src="appetizers.jpg" alt="Appetizers" class="menu-item-img">
      <h2>Starter</h2>
      <ul>
        <li>Appetizer 1</li>
        <li>Appetizer 2</li>
        <li>Appetizer 3</li>
      </ul>
    </div>
    <div class="menu-item">
      <img src="main_course.jpg" alt="Main Course" class="menu-item-img">
      <h2>Main Course</h2>
      <ul>
        <li>Dish 1</li>
        <li>Dish 2</li>
        <li>Dish 3</li>
      </ul>
    </div>
    <div class="menu-item">
      <img src="desserts.jpg" alt="Desserts" class="menu-item-img">
      <h2>Dessert</h2>
      <ul>
        <li>Dessert 1</li>
        <li>Dessert 2</li>
        <li>Dessert 3</li>
      </ul>
    </div>
    <div class="menu-item">
      <img src="fruits_vegetables.jpg" alt="Fruits & Vegetables" class="menu-item-img">
      <h2>Fruits & Vegetables</h2>
      <ul>
        <li>Fruit 1</li>
        <li>Fruit 2</li>
        <li>Vegetable 1</li>
        <li>Vegetable 2</li>
      </ul>
    </div>
  </div>
</body>
</html>
